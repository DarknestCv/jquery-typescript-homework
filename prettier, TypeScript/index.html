<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор на TypeScript</title>
    <script defer src="./index.js"></script>
</head>
<body>
    <div id="calculator">
        <input type="text" id="num1" placeholder="Перше число">
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="**">**</option>
        </select>
        <input type="text" id="num2" placeholder="Друге число">
        <div id="result"></div>
        <div id="history"></div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
