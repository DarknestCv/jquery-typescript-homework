<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./script.js"></script>
    <script src="./jquery.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="food">
        <select class="food-type">
            <option value="brokoli">Броколі</option>
            <option value="korm">Корми Котачі</option>
        </select><br>
        
        <img class="img-food" src="placeholder.jpg" alt="Picture" id="food-image"><br>
        
        <input type="range" class="food-quantity" min="1" max="1000" value="1">
        <div class="quantity-display">1</div><br>
        
        <div class="price"><p>Ціна:</p> <span class="price-co">0</span></div>
        
        <button class="order-btn">Замовити</button>
    </div>
    
</body>
</html>
